<h3 class="bg-primary text-center text-white p-2">
  {{ username }}'s To Do List
  <h6 class="mt-1 ">{{ items.length }} {{ showComplete ? "" : "Incomplete" }} {{ items.length > 1 ? "Items" : "Item" }}</h6>
</h3>
<div class="container p-4">
  <div class="row">
    <div class="col">
      <input type="form-control" placeholder="Enter task here" #todoText />
      <button class="btn btn-primary m-2" (click)="addItem(todoText.value)">Add</button>
    </div>
  </div>
</div>
<div class="container">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr><th>#</th><th>Description</th><th>Done</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.task }}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="bg-secondary text-white text-center p-2">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete" />
    <label class="form-check-label" for="defaultCheck1">Show Completed Tasks</label>
  </div>
</div>
