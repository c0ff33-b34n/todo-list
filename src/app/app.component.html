<h3 class="bg-primary text-center text-white p-2">
  {{ username }}'s To Do List
  <h6 class="mt-1 ">{{ itemCount }} Items</h6>
</h3>
<div class="container p-4">
  <div class="row">
    <div class="col">
      <input type="form-control" placeholder="Enter task here" #todoText />
      <button class="btn btn-primary m-2" (click)="addItem(todoText.value)">Add</button>
    </div>
  </div>
</div>
<div class="container">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr><th>#</th><th>Description</th><th>Done</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.task }}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
        <td [ngSwitch]="item.complete">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
